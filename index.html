<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Tracker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Exercise Tracker</h1>
  <div>
    <h2>Create User</h2>
    <form id="createUserForm">
      <input type="text" id="username" placeholder="Enter Username" required>
      <button type="submit">Create User</button>
    </form>
  </div>

  <div>
    <h2>Add Exercise</h2>
    <form id="addExerciseForm">
      <input type="text" id="exerciseUsername" placeholder="Enter Username" required>
      <input type="text" id="description" placeholder="Description" required>
      <input type="number" id="duration" placeholder="Duration (minutes)" required>
      <input type="date" id="date">
      <button type="submit">Add Exercise</button>
    </form>
  </div>

  <div>
    <h2>View Exercises</h2>
    <form id="viewExercisesForm">
      <input type="text" id="viewUsername" placeholder="Enter Username" required>
      <button type="submit">Get Exercises</button>
    </form>
    <ul id="exerciseLog"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
